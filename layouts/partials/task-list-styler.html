<script>
	var checkboxes = document.querySelectorAll('input[type=checkbox]')
	for (i = 0; i < checkboxes.length; ++i) {
		if (i == 0) {checkboxes[i].parentElement.parentElement.classList.add("task-list")}
		checkboxes[i].parentElement.classList.add("task-list-item")
	}
</script>
<style>
	.task-list-item {list-style-type: none; margin-left: 0;}
	.task-list {margin-left: 0;}
</style>
